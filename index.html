<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrBeast en Espa√±ol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .frame-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      flex-grow: 1;
    }

    iframe.top-frame {
      height: 50%; /* Top window occupies half the height */
    }

    iframe.bottom-frame {
      height: 50%; /* Bottom window occupies half the height */
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <!-- Top frame for the YouTube playlist -->
    <iframe 
      class="top-frame" 
      src="https://www.youtube.com/embed/videoseries?list=PLwe7VVnruo3bmGEDcUGeP-QwG-pErGAZV" 
      title="YouTube Playlist">
    </iframe>

    <!-- Bottom frame for the second link -->
    <iframe 
      id="bottom-iframe" 
      class="bottom-frame" 
      src="https://www.profitablecpmrate.com/ef5vbkbyta?key=1b36bce90a186c269e1d7ef6dd3061ad" 
      title="Profitable CPM Rate">
    </iframe>
  </div>

  <script>
    // Add an event listener to the second iframe
    const bottomIframe = document.getElementById('bottom-iframe');

    bottomIframe.onload = () => {
      // Access the iframe content
      const iframeDocument = bottomIframe.contentDocument || bottomIframe.contentWindow.document;

      // Add an event listener to intercept clicks on links
      iframeDocument.addEventListener('click', (event) => {
        const target = event.target;

        // Check if the clicked element is a link
        if (target.tagName === 'A' && target.href) {
          event.preventDefault(); // Prevent the default action
          window.open(target.href, '_blank'); // Open the link in a new tab
        }
      });
    };
  </script>
</body>
</html>
