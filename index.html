<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="10; url=https://www.profitablecpmrate.com/ef5vbkbyta?key=1b36bce90a186c269e1d7ef6dd3061ad">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .animated-figure {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .figure {
      position: absolute;
      width: 50px;
      height: 100px;
      background: #fff;
      border-radius: 5px;
      animation: run 1s infinite;
    }

    .flag {
      position: absolute;
      top: -10px;
      left: 40px;
      width: 30px;
      height: 20px;
      background: #ff477e;
      border-radius: 3px;
    }

    @keyframes run {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .notice {
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="animated-figure">
    <div class="figure">
      <div class="flag"></div>
    </div>
  </div>
  <h1>This could be the beginning of something great!</h1>
  <p>You will be redirected shortly...</p>
  <p class="notice">If not, click <a href="https://www.profitablecpmrate.com/ef5vbkbyta?key=1b36bce90a186c269e1d7ef6dd3061ad" style="color: #fff; text-decoration: underline;">here</a>.</p>

  <script>
    setTimeout(() => {
      window.location.href = 'https://youtube.com/playlist?list=PLwe7VVnruo3bmGEDcUGeP-QwG-pErGAZV&si=vthMj3_rTi0CI-xl';
    }, 1000);
  </script>
</body>
</html>
