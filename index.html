<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Pages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .frame-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      flex-grow: 1;
    }

    iframe.top-frame {
      height: 50%; /* Top window occupies half the height */
    }

    iframe.bottom-frame {
      height: 50%; /* Bottom window occupies half the height */
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <!-- Top frame for the YouTube playlist -->
    <iframe 
      class="top-frame" 
      src="https://www.youtube.com/embed/videoseries?list=PLwe7VVnruo3bmGEDcUGeP-QwG-pErGAZV" 
      title="YouTube Playlist">
    </iframe>

    <!-- Bottom frame for the second link -->
    <iframe 
      class="bottom-frame" 
      src="https://luglawhaulsano.net/4/8622215" 
      title="Profitable CPM Rate">
    </iframe>
  </div>
</body>
</html>
