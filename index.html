<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>

      // Set a timer to redirect to the second link after 15 seconds
      setTimeout(() => {
        window.location.href = "https://www.profitablecpmrate.com/ef5vbkbyta?key=1b36bce90a186c269e1d7ef6dd3061ad";
      }, 15000);
    };
  </script>
